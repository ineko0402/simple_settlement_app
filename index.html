<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#4caf50">
  <title>会計仕訳ツール</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  
  <link rel="stylesheet" href="style.css">
</head>
<body data-theme="dark">

  <!-- ヘッダー -->
  <header class="header">
    <h1 class="header-title">会計仕訳ツール</h1>
    <button class="theme-toggle" id="themeToggle">
      <span class="material-symbols-outlined">dark_mode</span>
    </button>
  </header>

  <!-- メインコンテンツ -->
  <main class="main-content">
    
    <!-- 清算セクション -->
    <section id="settlement" class="section active">
      <div class="card">
        <div class="input-row">
          <label class="input-label">仮払金</label>
          <div class="input-wrapper">
            <input id="karibarai" class="input" type="text" inputmode="numeric" placeholder="10,000">
          </div>
        </div>
        
        <div class="input-row">
          <label class="input-label">清算</label>
          <div class="input-wrapper">
            <input id="seisan" class="input" type="text" inputmode="numeric" placeholder="8,500">
          </div>
        </div>
        
        <div class="input-row">
          <label class="input-label">おつり</label>
          <div class="input-wrapper">
            <input id="otsuri" class="input" type="text" inputmode="numeric" placeholder="0">
          </div>
        </div>
      </div>

      <div id="settlementResult" class="result-card" style="display: none;">
        <div class="result-label">計算結果</div>
        <div class="result-value">受け取り 1,500 円</div>
      </div>

      <button class="btn btn-primary" id="calculateSettlement">
        <span class="material-symbols-outlined">calculate</span>
        計算する
      </button>
    </section>

    <!-- 入金セクション -->
    <section id="nyukin" class="section">
      <div class="card">
        <h2 class="card-title">入金仕訳</h2>
        
        <div class="input-row">
          <label class="input-label">入金額</label>
          <div class="input-wrapper">
            <input id="nyukinAmount" class="input" type="text" inputmode="numeric" placeholder="5,000">
          </div>
        </div>
        
        <div class="input-row">
          <label class="input-label">手数料</label>
          <div class="input-wrapper">
            <input id="tesuryo" class="input" type="text" inputmode="numeric" placeholder="440">
          </div>
        </div>

        <div class="input-row">
          <label class="input-label">端数処理</label>
          <div class="input-wrapper">
            <select id="taxRounding" class="input">
              <option value="floor">切り捨て</option>
              <option value="round">四捨五入</option>
            </select>
          </div>
        </div>
      </div>

      <button class="btn btn-primary" id="calculateNyukin">
        <span class="material-symbols-outlined">calculate</span>
        計算する
      </button>

      <div id="nyukinResult" style="display: none; margin-top: 16px;">
        <div class="card">
          <h3 class="card-title">借方</h3>
          <table class="data-table">
            <tr class="data-row">
              <td class="data-cell">預金</td>
              <td class="data-cell" id="debitYokin">0</td>
            </tr>
            <tr class="data-row">
              <td class="data-cell">手数料</td>
              <td class="data-cell" id="debitTesuryo">0</td>
            </tr>
            <tr class="data-row">
              <td class="data-cell">仮払消費税</td>
              <td class="data-cell" id="debitKariharaiTax">0</td>
            </tr>
          </table>
        </div>

        <div class="card">
          <h3 class="card-title">貸方</h3>
          <table class="data-table">
            <tr class="data-row">
              <td class="data-cell">収入</td>
              <td class="data-cell" id="creditSyunyu">0</td>
            </tr>
            <tr class="data-row">
              <td class="data-cell">仮受消費税</td>
              <td class="data-cell" id="creditKariukeTax">0</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

    <!-- 輸入セクション -->
    <section id="import" class="section">
      <div class="card">
        <h2 class="card-title">輸入消費税仕訳</h2>
        
        <div class="input-row">
          <label class="input-label">支払消費税</label>
          <div class="input-wrapper">
            <input id="paidTax" class="input" type="text" inputmode="numeric" placeholder="10,000">
          </div>
        </div>
      </div>

      <button class="btn btn-primary" id="calculateImport">
        <span class="material-symbols-outlined">calculate</span>
        計算する
      </button>

      <div id="importResult" style="display: none; margin-top: 16px;">
        <div class="card">
          <table class="data-table">
            <tr class="data-row">
              <td class="data-cell">支払消費税</td>
              <td class="data-cell" id="outputPaidTax">0</td>
            </tr>
            <tr class="data-row">
              <td class="data-cell">輸入消費税</td>
              <td class="data-cell" id="outputImportTax">0</td>
            </tr>
            <tr class="data-row">
              <td class="data-cell">地方消費税</td>
              <td class="data-cell" id="outputLocalTax">0</td>
            </tr>
          </table>
        </div>
      </div>
    </section>

  </main>

  <!-- ボトムナビゲーション -->
  <nav class="bottom-nav">
    <button class="nav-item active" data-section="settlement">
      <span class="material-symbols-outlined nav-icon">receipt</span>
      <span class="nav-label">清算</span>
    </button>
    <button class="nav-item" data-section="nyukin">
      <span class="material-symbols-outlined nav-icon">savings</span>
      <span class="nav-label">入金</span>
    </button>
    <button class="nav-item" data-section="import">
      <span class="material-symbols-outlined nav-icon">local_shipping</span>
      <span class="nav-label">輸入</span>
    </button>
  </nav>

  <!-- FAB（リセット） -->
  <button class="fab visible" id="resetFab">
    <span class="material-symbols-outlined">refresh</span>
  </button>

  <!-- スナックバー -->
  <div class="snackbar" id="snackbar"></div>

  <script src="script.js"></script>
</body>
</html>
