<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>清算仕訳ツール</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">清算仕訳ツール</h1>
    </header>

    <main class="container">
      <table class="settlement-table">
        <tr>
          <th>項目</th>
          <th>入力</th>
        </tr>
        <tr>
          <td>仮払金</td>
          <td>
            <input
              id="karibarai"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="10000"
            />
          </td>
        </tr>
        <tr>
          <td>清算</td>
          <td>
            <input
              id="seisan"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="12345"
            />
          </td>
        </tr>
        <tr>
          <td>おつり</td>
          <td>
            <input
              id="otsuri"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="0"
            />
          </td>
        </tr>
        <tr>
          <td>結果</td>
          <td id="resultOutput">0</td>
        </tr>
      </table>

      <div class="button-row">
        <button id="resetButton" class="btn secondary">リセット</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
