<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会計仕訳ツール</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect x='2' y='3' width='12' height='10' fill='none' stroke='%23333' stroke-width='1' rx='1'/><line x1='4' y1='6' x2='12' y2='6' stroke='%23333' stroke-width='1'/><line x1='4' y1='8' x2='12' y2='8' stroke='%23333' stroke-width='1'/><line x1='4' y1='10' x2='12' y2='10' stroke='%23333' stroke-width='1'/><line x1='6' y1='2' x2='6' y2='3' stroke='%23333' stroke-width='1'/></svg>" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="dark">
    <header class="header">
      <h1 class="title">会計仕訳ツール</h1>
      <nav class="nav">
        <button class="nav-btn active" data-section="settlement">
          <span class="material-symbols-outlined">receipt</span>
          清算
        </button>
        <button class="nav-btn" data-section="nyukin">
          <span class="material-symbols-outlined">savings</span>
          入金
        </button>
        <button class="nav-btn" data-section="import">
          <span class="material-symbols-outlined">local_shipping</span>
          輸入
        </button>
        <button id="themeToggle" class="theme-btn">
          <span class="material-symbols-outlined">dark_mode</span>
        </button>
      </nav>
    </header>

    <main id="settlement" class="container section active">
      <div class="card">
        <h2>清算計算</h2>
        <table class="settlement-table">
        <thead>
          <tr>
            <th class="table-header">項目</th>
            <th class="table-header">入力</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="仮払金">
              <input
                id="karibarai"
                class="input"
                type="text"
                inputmode="numeric"
                placeholder="10000"
              />
            </td>
          </tr>
          <tr>
            <td data-label="清算">
              <input
                id="seisan"
                class="input"
                type="text"
                inputmode="numeric"
                placeholder="12345"
              />
            </td>
          </tr>
          <tr>
            <td data-label="おつり">
              <input
                id="otsuri"
                class="input"
                type="text"
                inputmode="numeric"
                placeholder="0"
              />
            </td>
          </tr>
          <tr>
            <td data-label="結果" class="number" id="resultOutput">0</td>
          </tr>
        </tbody>
      </table>
      </div>

      <div class="button-row">
        <button id="resetButton" class="btn-secondary">
          <span class="material-symbols-outlined">refresh</span>
          リセット
        </button>
      </div>
    </main>

    <main id="nyukin" class="container section">
      <div class="card">
        <h2>入金仕訳</h2>

        <table class="input-table">
          <thead>
            <tr>
              <th class="table-header">入力項目</th>
              <th class="table-header">金額</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="入金額">
                <input
                  id="nyukinAmount"
                  class="input"
                  type="text"
                  inputmode="numeric"
                  placeholder="5000"
                />
              </td>
            </tr>
            <tr>
              <td data-label="手数料">
                <input
                  id="tesuryo"
                  class="input"
                  type="text"
                  inputmode="numeric"
                  placeholder="440"
                />
              </td>
            </tr>
            <tr>
              <td data-label="消費税の端数処理">
                <select id="taxRounding">
                  <option value="floor">切り捨て</option>
                  <option value="round">四捨五入</option>
                </select>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="button-row">
          <button id="resetNyukinButton" class="btn-secondary">
            <span class="material-symbols-outlined">refresh</span>
            リセット
          </button>
          <button id="calculateNyukinButton" class="btn-primary">
            <span class="material-symbols-outlined">calculate</span>
            計算
          </button>
        </div>

        <table class="journal-table">
          <thead>
            <tr>
              <th class="table-header">借方科目</th>
              <th class="table-header">借方金額</th>
              <th class="table-header">貸方科目</th>
              <th class="table-header">貸方金額</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="預金（借方）">
                <span class="number" id="debitYokin">0</span>
              </td>
              <td data-label="手数料（借方）">
                <span class="number" id="debitTesuryo">0</span>
              </td>
              <td data-label="収入（貸方）">
                <span class="number" id="creditSyunyu">0</span>
              </td>
              <td data-label="仮受消費税（貸方）">
                <span class="number" id="creditKariukeTax">0</span>
              </td>
            </tr>
            <tr>
              <td data-label="仮払消費税（借方）">
                <span class="number" id="debitKariharaiTax">0</span>
              </td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td data-label="借方合計" class="number" id="debitTotal">0</td>
              <td></td>
              <td data-label="貸方合計" class="number" id="creditTotal">0</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <main id="import" class="container section">
      <div class="card">
        <h2>輸入消費税仕訳</h2>

        <table class="input-table">
          <thead>
            <tr>
              <th class="table-header">入力項目</th>
              <th class="table-header">金額</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="支払消費税">
                <input
                  id="paidTax"
                  class="input"
                  type="text"
                  inputmode="numeric"
                  placeholder="10000"
                />
              </td>
            </tr>
          </tbody>
        </table>

        <div class="button-row">
          <button id="resetImportTaxButton" class="btn-secondary">
            <span class="material-symbols-outlined">refresh</span>
            リセット
          </button>
          <button id="calculateImportTaxButton" class="btn-primary">
            <span class="material-symbols-outlined">calculate</span>
            計算
          </button>
        </div>

        <table class="output-table">
          <thead>
            <tr>
              <th class="table-header">項目名</th>
              <th class="table-header">金額</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="支払消費税" class="number" id="outputPaidTax">0</td>
            </tr>
            <tr>
              <td data-label="輸入消費税" class="number" id="outputImportTax">0</td>
            </tr>
            <tr>
              <td data-label="地方消費税" class="number" id="outputLocalTax">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- トップスクロールボタン -->
    <button id="scrollTopBtn" class="scroll-top-btn" aria-label="ページトップへ戻る">
      <span class="material-symbols-outlined">arrow_upward</span>
    </button>

    <script src="script.js"></script>
  </body>
</html>
