<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>会計仕訳ツール</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect x='2' y='3' width='12' height='10' fill='none' stroke='%23333' stroke-width='1' rx='1'/><line x1='4' y1='6' x2='12' y2='6' stroke='%23333' stroke-width='1'/><line x1='4' y1='8' x2='12' y2='8' stroke='%23333' stroke-width='1'/><line x1='4' y1='10' x2='12' y2='10' stroke='%23333' stroke-width='1'/><line x1='6' y1='2' x2='6' y2='3' stroke='%23333' stroke-width='1'/></svg>" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-theme="dark">
    <header class="header">
      <h1 class="title">会計仕訳ツール</h1>
      <nav class="nav">
        <button class="nav-btn active" data-section="settlement">清算</button>
        <button class="nav-btn" data-section="nyukin">入金</button>
        <button class="nav-btn" data-section="import">輸入</button>
        <button id="themeToggle" class="theme-btn">🌙</button>
      </nav>
    </header>

    <main id="settlement" class="container section active">
      <div class="card">
        <table class="settlement-table">
        <tr>
          <th class="table-header">項目</th>
          <th class="table-header">入力</th>
        </tr>
        <tr>
          <td>仮払金</td>
          <td>
            <input
              id="karibarai"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="10000"
            />
          </td>
        </tr>
        <tr>
          <td>清算</td>
          <td>
            <input
              id="seisan"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="12345"
            />
          </td>
        </tr>
        <tr>
          <td>おつり</td>
          <td>
            <input
              id="otsuri"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="0"
            />
          </td>
        </tr>
        <tr>
          <td>結果</td>
          <td class="number" id="resultOutput">0</td>
        </tr>
      </table>
      </div>

      <div class="button-row">
        <button id="resetButton" class="btn-secondary"><span>🔄</span> リセット</button>
      </div>
    </main>

    <main id="nyukin" class="container section">
      <h2>入金仕訳</h2>
      <div class="card">

      <table class="input-table">
        <tr>
          <th class="table-header">入力項目</th>
          <th class="table-header">金額</th>
        </tr>
        <tr>
          <td>入金額</td>
          <td>
            <input
              id="nyukinAmount"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="5000"
            />
          </td>
        </tr>
        <tr>
          <td>手数料</td>
          <td>
            <input
              id="tesuryo"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="440"
            />
          </td>
        </tr>
        <tr>
          <td>消費税の端数処理</td>
          <td>
            <select id="taxRounding">
              <option value="floor">切り捨て</option>
              <option value="round">四捨五入</option>
            </select>
          </td>
        </tr>
      </table>

      <div class="button-row">
        <button id="resetNyukinButton" class="btn-secondary"><span>🔄</span> リセット</button>
        <button id="calculateNyukinButton" class="btn-primary"><span>⚡</span> 計算</button>
      </div>

      <table class="journal-table">
        <tr>
          <th class="table-header">借方科目</th>
          <th class="table-header">借方金額</th>
          <th class="table-header">貸方科目</th>
          <th class="table-header">貸方金額</th>
        </tr>
        <tr>
          <td>預金</td>
          <td class="number" id="debitYokin">0</td>
          <td>収入</td>
          <td class="number" id="creditSyunyu">0</td>
        </tr>
        <tr>
          <td>手数料</td>
          <td class="number" id="debitTesuryo">0</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>仮払消費税</td>
          <td class="number" id="debitKariharaiTax">0</td>
          <td>仮受消費税</td>
          <td class="number" id="creditKariukeTax">0</td>
        </tr>
        <tr>
          <td>借方合計</td>
          <td class="number" id="debitTotal">0</td>
          <td>貸方合計</td>
          <td class="number" id="creditTotal">0</td>
        </tr>
      </table>
      </div>
    </main>
    <main id="import" class="container section">
      <h2>輸入消費税仕訳</h2>
      <div class="card">

      <table class="input-table">
        <tr>
          <th class="table-header">入力項目</th>
          <th class="table-header">金額</th>
        </tr>
        <tr>
          <td>支払消費税</td>
          <td>
            <input
              id="paidTax"
              class="input"
              type="text"
              inputmode="numeric"
              placeholder="10000"
            />
          </td>
        </tr>
      </table>

      <div class="button-row">
        <button id="resetImportTaxButton" class="btn-secondary"><span>🔄</span> リセット</button>
        <button id="calculateImportTaxButton" class="btn-primary"><span>⚡</span> 計算</button>
      </div>

      <table class="output-table">
        <tr>
          <th class="table-header">項目名</th>
          <th class="table-header">金額</th>
        </tr>
        <tr>
          <td>支払消費税</td>
          <td class="number" id="outputPaidTax">0</td>
        </tr>
        <tr>
          <td>輸入消費税</td>
          <td class="number" id="outputImportTax">0</td>
        </tr>
        <tr>
          <td>地方消費税</td>
          <td class="number" id="outputLocalTax">0</td>
        </tr>
      </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
